<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
</head>
<body>

<div id="app">
    <h2 v-text="message"></h2>
    <h2 v-text="message + '!'"></h2>
    <h2> {{ message }} </h2>
    <h2> {{ message + '!' }} </h2>
    <h2> {{ message }} ! </h2>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        }
    }).mount('#app')
</script>
</body>
</html>
