<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>data数据对象</title>
</head>
<body>

<div id="app">
    {{ message }}
    <h2> {{ school.name + school.mobile }} </h2>
    <h2> {{ school.name }} {{ school.mobile }} </h2>

    <ul>
        <li> {{ campus[0] }}</li>
        <li> {{ campus[1] }}</li>
        <li> {{ campus[2] }}</li>
        <li> {{ campus[3] }}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

<script>
    const {createApp} = Vue

    createApp({
        data() {
            return {
                message: 'Hello Vue!',
                school: {
                    name: '黑马程序员',
                    mobile: '400-618-9090'
                },
                campus: ['北京校区', '上海校区', '广州校区', '深圳校区',]
            }
        }
    }).mount('#app')
</script>
</body>
</html>
